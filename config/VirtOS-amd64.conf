# Configuration file for the simple-cdd profile

## Profiles

simple_cdd_dir=$(pwd)

BOOT_TIMEOUT=50
locale="en_US"
keyboard="us"
KERNEL_PARAMS="vga=788"
use_qemu=false
proposed_updates=true
graphical_installer=true
force_preseed=true
vga_normal=false
qemu_opts="-curses -no-reboot"

# Define the CD label
export DISKINFO="VirtOS Installer: Debian GNU/Linux $DEBVERSION $CODENAME $(date --utc +%Y%m%d)"

#
# ISO存储路径
#
export OUT=$simple_cdd_dir/images/

# Profiles to include on the CD
profiles="VirtOS"

# To automatically select profiles (must also be listed in profiles):
auto_profiles="VirtOS"


## Distribution configuration :: if not given uses Host OS version
dist="buster"
profiles_udeb_dist="buster"

# You can use a alternative splash image using a PNG image (640 x 480, 
# 4-bit colormap, non-interlaced), other formats should work but weren't 
# tested. Keep in mind that the alternative splash image will be displayed 
# only at the installer boot prompt.
# export SPLASHPNG="$simple_cdd_dir/yourimage.png"

#
# 扩展的文件
#
#all_extras="$(find $(pwd)/extra-file -type f)"

#
# 设置构建指令集
#
export ARCH=amd64
export ARCHES=$ARCH

#
# Debian镜像下载地址
#
debian_mirror="http://mirrors.yun-idc.com/debian/"
security_mirror="http://mirrors.yun-idc.com/debian-security/"
mirror_components="main contrib non-free"

#
# 自定义包，需要填写完整路径
#
#local_packages=$simple_cdd_dir/custom-deb

